[versions]
application_id = "com.ohyooo.calendar"
min_sdk = "21"
target_sdk = "34"
compile_sdk = "34"
version_code = "10"
version_name = "2.10"

agp = "8.1.4"
kotlin = "1.9.21"
compose = "1.5.4"
compose_compiler = "1.5.6"

[plugins]
agp = { id = "com.android.application", version.ref = "agp" }
kgp = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ks = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kmm = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jc = { id = "org.jetbrains.compose", version = "1.5.10" }

[libraries]
# Kotlin
kotlinx-coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.4.1"

# AndroidX
androidx-core-ktx = "androidx.core:core-ktx:1.12.0"
androidx-activity = "androidx.activity:activity:1.8.1"
androidx-compose-activity = "androidx.activity:activity-compose:1.8.1"
androidx-startup-runtime = "androidx.startup:startup-runtime:1.1.1"

# Compose
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose_compiler" }

[bundles]
all = [
    "kotlinx-coroutines",
    "androidx-core-ktx",
    "androidx-activity",
]
